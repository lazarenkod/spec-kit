          position: "Above track"
          xp_display: "Current XP / Next tier XP"
        preview_rewards:
          interaction: "Tap tier to see full reward details"
          modal: "Large icon, name, description, tier number"
        ethics:
          - "Clear free vs premium distinction"
          - "No pressure tactics"
          - "Realistic time-to-complete estimate"

  onboarding_flow:
    description: "First-time user experience patterns"
    patterns:
      interactive_tutorial:
        name: "Interactive Tutorial"
        duration:
          hypercasual: "10-30 seconds"
          casual: "1-2 minutes"
          midcore: "3-5 minutes"
          core: "5-10 minutes"
        steps:
          - phase: "Core mechanic"
            approach: "Hands-on with highlighted UI"
            feedback: "Visual + audio + haptic confirmation"
          - phase: "Secondary mechanic"
            approach: "Guided practice with hints"
            feedback: "Reward small currency/XP"
          - phase: "Meta loop introduction"
            approach: "Show progression/upgrade path"
            feedback: "Unlock first upgrade"
        skip_option:
          availability: "After completing core mechanic (30-60s)"
          placement: "Top right corner, subtle"
          confirmation: "Confirm dialog to prevent accidental skip"
        kpi:
          target_completion: "80%+ for casual, 60%+ for core"
          drop_off_points: "Measure engagement at each step"
      progressive_disclosure:
        name: "Progressive Disclosure"
        timing:
          session_1: "Core gameplay only"
          session_2: "Introduce first meta system (e.g., upgrades)"
          session_3: "Introduce secondary meta (e.g., events)"
          session_4_plus: "Unlock social, clans, advanced features"
        sequence:
          - feature: "Basic gameplay"
            unlock: "Immediately"
          - feature: "Upgrades"
