# Mobile Game Framework & Aesthetic Presets
# Version: 1.0.0
# Purpose: Comprehensive presets for mobile game UI/UX design across Unity, iOS, and Android platforms

framework_presets:
  unity-ui:
    name: "Unity UI Toolkit"
    description: "Unity's built-in UI system with EventSystem and Canvas-based rendering"
    platform: "Unity"
    documentation_url: "https://docs.unity3d.com/Packages/com.unity.ugui@latest"
    components:
      - name: "Canvas"
        description: "Root UI container with rendering modes (Screen Space, World Space)"
        usage: "Parent container for all UI elements"
      - name: "Button"
        description: "Interactive button with onClick events and visual states"
        usage: "Primary interaction element"
      - name: "Text / TextMeshPro"
        description: "Text rendering (legacy Text or modern TextMeshPro)"
        usage: "Labels, descriptions, dynamic content"
      - name: "Image"
        description: "Sprite or texture rendering with fill modes"
        usage: "Icons, backgrounds, progress bars"
      - name: "Slider"
        description: "Value selector with handle and fill"
        usage: "Settings, progress, volume control"
      - name: "ScrollView"
        description: "Scrollable container with scrollbars"
        usage: "Lists, inventories, chat logs"
      - name: "InputField"
        description: "Text input with validation and placeholder"
        usage: "Chat, username entry, search"
    layout_system:
      name: "RectTransform + Anchor System"
      description: "Anchor-based positioning relative to parent containers"
      features:
        - "Anchors for responsive positioning"
        - "Pivot points for rotation/scale"
        - "LayoutGroups (Horizontal/Vertical/Grid)"
        - "ContentSizeFitter for dynamic sizing"
    responsive:
      approach: "Auto-layout with Canvas Scaler"
      canvas_scaler_modes:
        - "Constant Pixel Size"
        - "Scale With Screen Size (recommended)"
        - "Constant Physical Size"
      reference_resolution: "1920x1080"
    safe_area:
      support: "Built-in"
      implementation: "Screen.safeArea API with RectTransform adjustment"
      platforms: ["iOS", "Android"]
    touch_system:
      event_system: "EventSystem + Input System (new)"
      components:
        - "EventSystem (scene singleton)"
        - "Standalone Input Module / Input System UI Input Module"
        - "GraphicRaycaster on Canvas"
      input_modes:
        - "Legacy Input (Input.GetTouch)"
        - "New Input System (Touchscreen.current)"
    gestures:
      tap:
        implementation: "IPointerClickHandler interface"
        detection: "Single touch down + up within threshold"
      swipe:
        implementation: "IBeginDragHandler, IDragHandler, IEndDragHandler"
        detection: "Delta position over time, velocity calculation"
      pinch:
        implementation: "Multi-touch Input.touches with distance calculation"
        detection: "Two-finger distance delta"
      drag:
        implementation: "IDragHandler interface"
        detection: "Continuous position updates"
    haptics:
      api: "Handheld.Vibrate()"
      platforms: ["Android", "iOS"]
      limitations: "No intensity control in legacy API, use plugins for advanced haptics"

  uikit-ios:
    name: "UIKit for iOS"
    description: "Apple's native UI framework for iOS game interfaces"
    platform: "iOS"
    documentation_url: "https://developer.apple.com/documentation/uikit"
    components:
      - name: "UIView"
        description: "Base view class for all UI elements"
        usage: "Custom views, containers"
      - name: "UIButton"
        description: "Interactive button with target-action pattern"
        usage: "Primary interactions"
      - name: "UILabel"
        description: "Text display with attributed strings"
        usage: "Static and dynamic text"
      - name: "UIImageView"
        description: "Image rendering with content modes"
        usage: "Icons, sprites, backgrounds"
      - name: "UITableView"
        description: "Scrollable list with reusable cells"
        usage: "Leaderboards, inventories"
      - name: "UICollectionView"
        description: "Grid-based scrollable content"
        usage: "Character selection, card grids"
    layout_system:
      name: "Auto Layout + Constraints"
      description: "Constraint-based layout with NSLayoutConstraint"
      features:
        - "Visual Format Language"
        - "Constraint priorities"
        - "Intrinsic content size"
        - "Stack views for simple layouts"
    responsive:
      approach: "Size Classes (Compact/Regular)"
      size_classes:
        - "Compact Width (iPhone portrait)"
        - "Regular Width (iPad, iPhone landscape)"
        - "Compact Height (iPhone landscape)"
        - "Regular Height (iPhone portrait, iPad)"
      trait_collections: "Dynamic type, display scale, user interface idiom"
    safe_area:
      support: "safeAreaLayoutGuide (iOS 11+)"
      implementation: "Constrain to view.safeAreaLayoutGuide instead of view edges"
      handles: ["Notch", "Home indicator", "Status bar"]
    touch_system:
      event_handling: "UIGestureRecognizer subclasses"
      responder_chain: "UIResponder hierarchy for event propagation"
      multi_touch: "Enable with view.isMultipleTouchEnabled = true"
    gestures:
      tap:
        class: "UITapGestureRecognizer"
        config: "numberOfTapsRequired, numberOfTouchesRequired"
      swipe:
        class: "UISwipeGestureRecognizer"
        config: "direction (.up, .down, .left, .right)"
      pinch:
        class: "UIPinchGestureRecognizer"
        properties: "scale, velocity"
      drag:
        class: "UIPanGestureRecognizer"
        properties: "translation(in:), velocity(in:)"
      long_press:
        class: "UILongPressGestureRecognizer"
        config: "minimumPressDuration"
      rotation:
        class: "UIRotationGestureRecognizer"
        properties: "rotation, velocity"
    haptics:
      api: "UIImpactFeedbackGenerator"
      styles:
        - "light"
        - "medium"
        - "heavy"
        - "soft"
        - "rigid"
      usage: "Prepare before event, trigger on interaction"

  jetpack-compose:
    name: "Jetpack Compose for Android"
    description: "Modern declarative UI toolkit for Android games"
    platform: "Android"
    documentation_url: "https://developer.android.com/jetpack/compose"
    components:
      - name: "Button"
        description: "Material Design button composable"
        usage: "Primary actions"
      - name: "Text"
        description: "Text rendering with style and annotation"
        usage: "Labels, descriptions"
      - name: "Image"
        description: "Image rendering from drawable or painter"
        usage: "Icons, sprites, backgrounds"
      - name: "LazyColumn"
        description: "Vertically scrolling list with lazy composition"
        usage: "Leaderboards, chat"
      - name: "LazyRow"
        description: "Horizontally scrolling list"
        usage: "Character carousel, inventory"
      - name: "Box / Column / Row"
        description: "Layout containers for stacking, vertical, horizontal"
        usage: "Composing complex layouts"
    layout_system:
      name: "Constraint Layout + Modifier"
      description: "Modifier-based layout with constraints"
      features:
        - "Modifiers for size, padding, alignment"
        - "ConstraintLayout for complex positioning"
        - "Spacer for gaps"
        - "Weight for proportional sizing"
    responsive:
      approach: "WindowSizeClass API"
      size_classes:
        - "Compact (<600dp width)"
        - "Medium (600-840dp width)"
        - "Expanded (>840dp width)"
      implementation: "calculateWindowSizeClass() in activity"
    safe_area:
      support: "WindowInsets.safeDrawing"
      implementation: "Modifier.windowInsetsPadding(WindowInsets.safeDrawing)"
      handles: ["Navigation bar", "Status bar", "Display cutouts"]
    touch_system:
      event_handling: "Pointer Input + Gesture Detector"
      composables:
        - "Modifier.pointerInput for raw events"
        - "detectTapGestures for common gestures"
        - "detectDragGestures for drag/swipe"
    gestures:
      tap:
        implementation: "detectTapGestures { onTap = { offset -> } }"
        events: ["onTap", "onDoubleTap", "onLongPress"]
      swipe:
        implementation: "detectDragGestures with velocity threshold"
        detection: "Calculate direction from drag end velocity"
      pinch:
        implementation: "detectTransformGestures { centroid, pan, zoom, rotation -> }"
        properties: "zoom (scale), rotation (angle)"
      drag:
        implementation: "detectDragGestures { change, dragAmount -> }"
        detection: "Continuous position updates"
    haptics:
      api: "HapticFeedback.performHapticFeedback()"
      types:
        - "HapticFeedbackConstants.CONTEXT_CLICK"
        - "HapticFeedbackConstants.KEYBOARD_TAP"
        - "HapticFeedbackConstants.LONG_PRESS"
        - "HapticFeedbackConstants.VIRTUAL_KEY"
      usage: "LocalHapticFeedback.current.performHapticFeedback()"

