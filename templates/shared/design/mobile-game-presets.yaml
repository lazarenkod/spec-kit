ui_patterns:
  game_hud:
    description: "Heads-up display patterns for in-game UI"
    layouts:
      corner_hud:
        name: "Corner-anchored HUD"
        usage: ["FPS", "Battle Royale", "MOBA"]
        zones:
          top_left:
            typical_content: ["Score", "Timer", "Resources"]
            safe_area_inset: true
          top_right:
            typical_content: ["Settings", "Menu", "Notifications"]
            safe_area_inset: true
          bottom_left:
            typical_content: ["Virtual joystick", "Movement controls"]
            safe_area_inset: true
          bottom_right:
            typical_content: ["Action buttons", "Abilities"]
            safe_area_inset: true
        guidelines:
          - "Keep critical info in top corners (visible during gameplay)"
          - "Action buttons in bottom right (right-handed thumb zone)"
          - "Virtual stick in bottom left (left-handed thumb zone)"
      center_hud:
        name: "Center-focused HUD"
        usage: ["Match-3", "Merge games", "Tower defense"]
        zones:
          top_center:
            typical_content: ["Level goals", "Moves remaining", "Score"]
          bottom_center:
            typical_content: ["Power-ups", "Shop button"]
          corners:
            typical_content: ["Settings", "Lives", "Currency"]
        guidelines:
          - "Minimize obstruction of central play area"
          - "Use semi-transparent backgrounds"
      bottom_bar_hud:
        name: "Bottom Bar HUD"
        usage: ["RPG", "Strategy", "City builders"]
        zones:
          bottom_bar:
            typical_content: ["Persistent menu bar", "Quick actions", "Character switcher"]
            height: "80-120px"
          floating_top:
            typical_content: ["Health/mana", "Quest tracker"]
        guidelines:
          - "Keep bottom bar minimal to preserve screen space"
          - "Use collapsible menus for complex actions"
    safe_area_handling:
      approach: "Dynamic padding based on device safe area"
      implementation:
        unity: "Screen.safeArea with RectTransform offset adjustment"
        ios: "Constrain to safeAreaLayoutGuide"
        android: "WindowInsets.safeDrawing padding"
      edge_cases:
        - "iPhone notch (top center)"
        - "Android punch-hole cameras (top corner)"
        - "Home indicator (bottom)"

  touch_controls:
    description: "Touch input patterns for mobile games"
    patterns:
      virtual_joystick:
        name: "Virtual Joystick"
        usage: ["Action", "Shooter", "Adventure"]
        properties:
          position: "Bottom left or dynamic (follow first touch)"
          size: "120-160px diameter"
          dead_zone: "10-20% of radius"
          visual_feedback: "Inner circle moves with input, outer ring static"
        accessibility:
          touch_target: "Minimum 88x88px (larger than standard for game controls)"
          visual_contrast: "High contrast against background"
          haptic_feedback: "Optional vibration on edge hit"
      gesture_controls:
        name: "Gesture-based Controls"
        usage: ["Puzzle", "Casual", "Hypercasual"]
        gestures:
          - type: "Swipe"
            action: "Move object, switch lanes"
            feedback: "Trail effect, haptic"
          - type: "Tap"
            action: "Select, activate"
            feedback: "Scale animation, sound"
          - type: "Drag"
            action: "Aim, move object"
            feedback: "Object follows finger"
          - type: "Pinch"
            action: "Zoom camera"
            feedback: "Smooth camera transition"
        accessibility:
          tutorial: "First-time gesture tutorial required"
          visual_hints: "Show gesture prompts for new players"
          alternative: "Provide button-based alternative for accessibility"
      touch_zones:
        name: "Touch Zones"
        usage: ["Fighting", "Rhythm", "Quick-time events"]
        zones:
          - name: "Left half"
            action: "Block, move left"
            size: "50% screen width"
            visual: "Semi-transparent overlay on tutorial"
          - name: "Right half"
            action: "Attack, move right"
            size: "50% screen width"
            visual: "Semi-transparent overlay on tutorial"
        accessibility:
          size: "Large zones for fast reactions"
          visual_feedback: "Flash effect on touch"
          audio_feedback: "Distinct sound per zone"

  monetization_ui:
    description: "UI patterns for in-app purchases and monetization"
    patterns:
      shop_modal:
        name: "In-Game Shop"
        layout:
          header: "Currency display, close button"
          tabs: "Featured, Bundles, Currency, Special Offers"
          grid: "2-3 columns on mobile, 4+ on tablet"
          footer: "Terms, restore purchases"
        best_value_badge:
          position: "Top right corner of bundle card"
          color: "Gold or brand primary"
          animation: "Subtle pulse"
        pricing:
          display: "Large price, small original price (strikethrough)"
          discount_badge: "% off in contrasting color"
        cta_button:
          text: "Buy Now, Get Offer, Claim"
          style: "Primary brand color, prominent placement"
        ethics:
          - "Clear pricing information"
          - "No hidden costs"
          - "Restore purchases option"
          - "Parental gate for kids' games"
      rewarded_video_placement:
        name: "Rewarded Video Ad"
        trigger_points:
          - "After level failure"
          - "Before level start (optional boost)"
          - "From shop (extra currency)"
        placement:
          type: "Modal with clear reward preview"
          messaging: "Watch video to earn [reward]"
          buttons: ["Watch Now (primary)", "No Thanks (secondary)"]
        reward_preview:
          visual: "Icon + quantity"
          animation: "Collect animation on completion"
        frequency_cap:
